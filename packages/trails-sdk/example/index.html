<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trails Widget Demo</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #anypay {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            min-height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: #1a1a1a;
            }
            #trails {
                background: #242424;
            }
        }
    </style>
</head>
<body>
    <div id="trails"></div>
    <script src="../dist/umd/trails.min.js"></script>
    <!-- <script src="../../../apps/trails-demo/public/js/trails.min.js"></script> -->
    <script>
        TrailsWidget.render(document.getElementById('trails'), {
            sequenceProjectAccessKey: '', // Fill in
            privyAppId: '', // Fill in
            privyClientId: '', // Fill in
            theme: 'light',
            renderInline: true
        });
    </script>
</body>
</html>
