pre-commit:
  commands:
    prettier:
      glob: '**/*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      run: pnpm run format {staged_files} && git add {staged_files}
    lint:
      glob: '**/*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      run: pnpm run lint {staged_files} && git add {staged_files}
    check:
      glob: '**/*.{js,jsx,ts,tsx,json,md,yml,yaml}'
      run: pnpm run check {staged_files}

pre-push:
  commands:
    build:
      run: pnpm run build
    test:
      run: pnpm run test
